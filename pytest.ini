[pytest]
DJANGO_SETTINGS_MODULE = hmlio_BE.settings
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=hmlio_BE
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --no-migrations
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    celery: Celery task tests
    api: API endpoint tests
testpaths = hmlio_BE